<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <header>
        <h1 class="logo-title">Weather Dashboard</h1>
    </header>

    <div class="left">
        <div class="search-area">
            <h1 class="search-title">Search for City:</h1>
            <textarea name="city-search" id="city-search" cols="30" rows="1" placeholder="Enter City Here"></textarea>
            <button class="search-btn">Search</button>
            <hr class="divider" />
        </div>
        <div class="past-city">
            <ul class="past-city-li"></ul>
        </div>
    </div>

    <!-- ↑←↓ Create ul for search history  ↓→↑ -->

    <div class="big-box">
        <h1 class="main-weather-title">TestCity <span id="date">(Te/st/daTe)</span></h1>
        <ul id="conditions-list" class="weather-params-main">
            <li class="temp">Temp: test</li>
            <li class="wind">Wind: test</li>
            <li class="Humidity">Humid: test</li>
            <li class="UV_index">UV Index: test</li>
        </ul>
    </div>

    <!-- ↑←↓ Create cards to populate API data  ↓→↑ -->

    <script src="./assets/js/homepage.js"></script>
</body>

</html>
